<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Gardenize</h1>
  </div>
</header>


<div class="container">
  <div class="col-md-12">
    <div class="row margin-top-10">
      <form name="form" data-ng-submit="newQuestion(form);">
        <div class="form-group">
          <label for="exampleInputEmail1">Your name</label>
          <input type="name" name="authorName" data-ng-model="model.authorName" class="form-control" id="authorName" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" name="title" data-ng-model="model.title" class="form-control" id="title" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Question</label>
         <div text-angular ng-model="model.text"></div>
        </div>
        <button type="submit" class="btn btn-default">Ask a question</button>
      </form>
    </div>
  </div>
</div>
