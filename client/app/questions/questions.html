<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Gardenize</h1>
    </div>
</header>


<div class="container">
    <div class="col-md-12">
        <div class="row margin-top-10">
            <!-- <h3>Question:</h3> -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <span data-ng-bind="::question.title"></span>
                </div>
                <div class="panel-body">
                    <span data-ng-bind-html="::question.text"></span>
                </div>
                <div class="panel-footer">
                    <small>Author:</small> <small data-ng-bind="::question.authorName"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
        <div class="row margin-top-10" data-ng-repeat="answer in answers track by answer._id">
            <div class="panel panel-warning">
                <div class="panel-body">
                    <span data-ng-bind="::answer.answerText"></span>
                </div>
                <div class="panel-footer">
                    <small>Author:</small> <small data-ng-bind="::answer.authorName"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
        <div class="row margin-top-10">
            <form name="form" data-ng-submit="newAnswer(form);">
              <div class="form-group">
                <label for="exampleInputEmail1">Your name</label>
                <input type="name" name="authorName" data-ng-model="model.authorName" class="form-control" id="authorName" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Your answer</label>
                <textarea class="form-control" data-ng-model="model.answerText" name="text" id="question" cols="30" rows="4" required placeholder="Your answer" ></textarea>
              </div>
              <button type="submit" class="btn btn-default">Answer the question</button>
            </form>
        </div>
    </div>
</div>
